<div class="container" style="padding: 30px;">
    <mat-card>
        <mat-card-content>
            <table mat-table [dataSource]="order" class="mat-elevation-z8">
                <<ng-container matColumnDef="trackingId">
                    <th mat-header-cell *matHeaderCellDef>Tracking ID</th>
                    <td mat-cell *matCellDef="let order">{{order.trackingId}}</td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let order">{{order.customerName}}</td>
                </ng-container>

                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef>Address</th>
                    <td mat-cell *matCellDef="let order">{{order.address}}</td>
                </ng-container>

                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef>Amount</th>
                    <td mat-cell *matCellDef="let order" class="bold-cell">{{order.amount}}%</td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>Date </th>
                    <td mat-cell *matCellDef="let order" class="bold-cell">{{order.date | date:'dd/MM/yyyy'}}</td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Order Status</th>
                    <td mat-cell *matCellDef="let order" >{{order.orderStatus }}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let order" >
                        <button mat-icon-button color="primary" class="btn btn-primary" [matMenuTriggerFor]="menu" >
                            <mat-icon>more_vert</mat-icon>
                            <mat-menu #menu="matMenu">
                                <span>
                                    <span>
                                        <button mat-menu-item (click)="changeOrderStatus(order.id,'Shipped')"> Shipped </button>
                                    </span>
                                    <span>
                                        <button mat-menu-item (click)="changeOrderStatus(order.id,'Delivered')"> Delivered </button>
                                    </span>
                                </span>
                            </mat-menu>
                           
                            
                        </button> 
                    

                    </td>               
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="['trackingId','name','address','amount','date','status','actions']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['trackingId', 'name','address', 'amount', 'date', 'status','actions']"></tr>
                
                
            </table>
        </mat-card-content>
    </mat-card>
</div>
