<div class="order-product-container">
    <div class="ordered-product" *ngFor="let product of orderedProductDetailsList ">
        <div class="product-info">
            <div class="product-image">
                <img [src]="product.processedImg" alt="product-img"/>
            </div>
            <div class="product-details">
                <div class="item-row">
                    <div class="item-name">
                        {{product.name}}
                    </div>
                    <div class="item-price">
                       Price : ${{product.productPrice | number:'2'}}
                    </div>
                    <div class="item-quantity">
                        Quantity : {{product.quantity}}
                    </div>
                </div>
            </div>
            <div class="action-buttons">
                <button mat-raised-button color="primary" 
                 routerLink="/customer/review/{{product.id}}"  class="btn btn-danger">
                 Give Review
                </button>
            </div>
        </div>
        <div class="total-price">
            Total : {{totalAmount | currency}}
        </div>
        
    </div>
</div>
