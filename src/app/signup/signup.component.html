<div class="container">
    <mat-card>
        <mat-card-title>Sign Up</mat-card-title>
        <mat-card-content>
            <form [formGroup]="signUpForm" >
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name" formControlName="name" required>
                    <mat-error *ngIf="signUpForm.get('name').invalid && signUpForm.get('name').touched"> 
                        please enter the Name
                    </mat-error>
                </mat-form-field>
                
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="Email" formControlName="email" required>
                    <mat-error *ngIf="signUpForm.get('email').invalid && signUpForm.get('email').touched">
                        Please Enter a valid email address
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="{{ hidePassword ? 'password' : 'text'}}" placeholder="Password" formControlName="password" required>
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>
                            {{ hidePassword ? 'visibility-off' : 'visibility'}}
                        </mat-icon>
                    </button>
                    <mat-error *ngIf="signUpForm.get('password').invalid && signUpForm.get('password').touched">
                        Please Enter a valid password
                    </mat-error>
                </mat-form-field> 

                <mat-form-field appearance="outline">
                    <mat-label>Confirm-Password</mat-label>
                    <input matInput type="{{ hidePassword ? 'password' : 'text'}}" placeholder="Confirm-Password" formControlName="confirmPassword" required>
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>
                            {{ hidePassword ? 'visibility-off' : 'visibility'}}
                        </mat-icon>
                    </button>
                    <mat-error *ngIf="signUpForm.get('confirmPassword').invalid && signUpForm.get('confirmPassword').touched">
                        Please Enter a valid password
                    </mat-error>
                </mat-form-field> 

                <button mat-raised-button  (click)="onSubmit()" color="primary" type="submit" [disabled]="signUpForm.invalid">Register</button>


                
            </form>
        </mat-card-content>
    </mat-card>
</div>
